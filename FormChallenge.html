<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="https://formspree.io/f/xayaoqdn" method="post">
  <div>
    <label for="fullname">Full Name:</label>
    <input name="form_fullname" id="fullname" type="text" placeholder="Full Name" required><br><br>
    <label for="email">Email:</label>
    <input name="form_email" id="email" type="email" placeholder="Email" required>
  </div><br>
  <div>
    <label for="gender">Gender:</label>
    <select name="form_gender" id="gender" required>
    <option selected disabled>Select</option>
    <option value="male">male</option>
    <option value="female">female</option>
  </select>
  </div><br>
  <div>
    <label for="message">Message</label>
    <textarea name="form_message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
  </div>
  <div>
    <button>Sign up</button> 
  </div>
</form>
</body>
</html>
